<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tečajevi valuta</title>
</head>
<body>
    <h1>Trenutni tečajevi valuta</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Valuta</th>
                <th>Tečaj prema USD</th>
            </tr>
        </thead>
        <tbody>
            {% for currency, rate in rates.items() %}
            <tr>
                <td>{{ currency }}</td>
                <td>{{ rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
